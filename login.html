<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="./login.js"></script>
    <style>
        #nvbar{
            border: 1px solid black;
            height: 70px;
            width: 100%;
        }
    </style>
</head>
<body style="margin:0px;">
    <header style="display:flex; justify-content:center;margin-bottom:15px;">
        <nav id="nvbar"style="display:flex; justify-content:space-between; ">
            <img src="./logo.jpeg" alt="" style="margin-left:20px;">
            <p style="margin-top:auto;margin-bottom: auto;margin-right:20px;">Kirani Shop</p>
        </nav>
        
    </header>
    <div style="padding:20px;display:flex; margin:auto; height:auto;width:60%;border:1px solid black;">
        <form id="login-form"style="width:100%; display:inline; align-items:center; text-align:center;justify-content:center">
            <p>Login</p>
            <div style="display:flex; justify-content:space-between">
                <div style="width: 30%;"><label for="ph">Phone Number: </label></div>
                <input type="text"  id="ph"style="width:70%;">
            </div>
            <br>
            <div style="display:flex; justify-content:space-between">
                <div style="width: 30%;"><label for="NM">Name : </label></div>
                <input type="text"  id="NM"style="width:70%;">
            </div>
            <br>
            <div style="display:flex; justify-content:space-between">
                <div style="width: 30%;"><label for="Pwd">Password : </label></div>
                <input type="password"  id="Pwd"style="width:70%;">
            </div>
            <br>
            
            <div style="display:flex; justify-content:center;">
                <button type="submit"style="margin-right:5px;">Login</button>
                <button type="reset"style="margin-left:5px;">Reset</button>
            </div>
            <p>New user <a href="signup.html" target="_top" >SignUp?</a></p>
        </form>
    </div>
</body>
</html>
