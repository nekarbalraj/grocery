<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #nvbar{
            border: 1px solid black;
            height: 70px;
            width: 100%;
        }
    </style>
</head>
<body style="margin:0px;">
    <header style="display:flex; justify-content:center">
        <nav id="nvbar"style="display:flex; justify-content:space-between; ">
            <img src="./logo.jpeg" alt="" style="margin-left:20px;">
            <p style="margin-top:auto;margin-bottom: auto;margin-right:20px;">Kirani Shop</p>
        </nav>
        
    </header>
    <div style="padding:20px;display:flex; margin:auto; width:60%;border:1px solid black;">
        <form style="width:100%; display:inline; justify-content:space-between">
            <div style="display:flex; justify-content:space-between">
                <div style="width: 30%;"><label for="ph">Phone Number: </label></div>
                <input type="text" name="" id="ph"style="width:70%;">
            </div>
            <br>
            <div style="display:flex; justify-content:space-between">
                <div style="width: 30%;"><label for="ph">Name : </label></div>
                <input type="text" name="" id="ph"style="width:70%;">
            </div>
            <br>
            <div style="display:flex; justify-content:space-between">
                <div style="width: 30%;"><label for="ph">Password : </label></div>
                <input type="text" name="" id="ph"style="width:70%;">
            </div>
            <br>
            <br>
            <div style="display:flex; justify-content:space-between;">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
